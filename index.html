<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - animation - skinning</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                color: #fff;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                background-color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
            }
            a {
                color: #ff0000;
            }
            .ac {  /* prevent dat-gui from being selected */
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .no-pointer-events {
                pointer-events: none;
            }
            .control-disabled {
                color: #888;
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="js/three.min.js"></script>

        <script src="js/WebGL.js"></script>
        <!-- <script src="js/stats.min.js"></script> -->
        <!-- <script src="js/GLTFLoader.js"></script> -->

        <script src="js/inflate.min.js"></script>
        <script src="js/FBXLoader.js"></script>
        <script src="js/OrbitControls.js"></script>

        <script src="js/dat.gui.min.js"></script>

        <script>
            if ( WEBGL.isWebGLAvailable() === false ) {
                document.body.appendChild( WEBGL.getWebGLErrorMessage() );
            }
            var container, controls;
            var camera, scene, renderer, light;
            // var camera, scene, renderer,
                // bulbLight, bulbMat, hemiLight;
            var clock = new THREE.Clock();
            var mixer;
            init();
            initRender();
            initGui();
            initLight();
            animate();

            function init() {
                container = document.createElement( 'div' );
                document.body.appendChild( container );
                camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 2000 );
                camera.position.set( 100, 200, 300 );
                controls = new THREE.OrbitControls( camera );
                controls.target.set( 0, 100, 0 );
                controls.update();
                scene = new THREE.Scene();
                scene.background = new THREE.Color( 0xa0a0a0 );
                // scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

                // light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
                // light.position.set( 0, 200, 0 );
                // scene.add( light );
                // light = new THREE.DirectionalLight( 0xffffff );
                // light.position.set( 0, 200, 100 );
                // light.castShadow = true;
                // light.shadow.camera.top = 100;
                // light.shadow.camera.bottom = - 100;
                // light.shadow.camera.left = - 120;
                // light.shadow.camera.right = 120;
                // scene.add( light );
                // // scene.add( new THREE.CameraHelper( light.shadow.camera ) );
                // ground
                var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
                mesh.rotation.x = - Math.PI / 2;
                mesh.receiveShadow = true;
                scene.add( mesh );
                var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
                grid.material.opacity = 0.2;
                grid.material.transparent = true;
                scene.add( grid );
                // model
                var loader = new THREE.FBXLoader();
                loader.load( 'model/Female Tough Walk (1).fbx', function ( fbx ) {
                    fbx.scale.set(.8,.8,.8);
                    mixer = new THREE.AnimationMixer( fbx );
                    var action = mixer.clipAction( fbx.animations[ 0 ] );
                    action.play();
                    fbx.traverse( function ( child ) {
                        if ( child.isMesh ) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    } );
                    fbx.translateX(-100);
                    fbx.rotateY(-100);
                    fbx.position.z = -200;
                    scene.add( fbx );
                } );
                window.addEventListener( 'resize', onWindowResize, false );
            }

            function initRender() {
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
                container.appendChild(renderer.domElement);
            }
    var gui;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
            ambientLight:"#111111", //环境光源
            pointLight:"#ffffff", //点光源
            lightY: 200, //灯光y轴的位置
            distance:50, //点光源距离
            intensity:1, //灯光强度
            visible:true //是否可见
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
        datGui.addColor(gui,"ambientLight").onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });
        datGui.addColor(gui,"pointLight").onChange(function (e) {
            pointLight.color = new THREE.Color(e);
        });
        datGui.add(gui, "lightY", 0, 100);
        datGui.add(gui,"distance",0,100).onChange(function (e) {
            pointLight.distance = e;
        });
        datGui.add(gui,"intensity",0,5).onChange(function (e) {
            pointLight.intensity = e;
        });
        datGui.add(gui,"visible").onChange(function (e) {
            pointLight.visible = e;
        });
    }

    var ambientLight,pointLight, bulbMat;
    function initLight() {
        ambientLight = new THREE.AmbientLight("#111111");
        scene.add(ambientLight);

        var bulbGeometry = new THREE.SphereBufferGeometry( 1, 16, 8 );
        pointLight = new THREE.PointLight("#ffffff");
        bulbMat = new THREE.MeshStandardMaterial( {
            emissive: 0xffffee,
            emissiveIntensity: 1,
            color: 0x000000
        } );
        pointLight.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
        pointLight.position.set(40, 90, 130);

        //告诉平行光需要开启阴影投射
        pointLight.castShadow = true;

        scene.add(pointLight);
    }


    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    //
    function animate() {
        requestAnimationFrame( animate );
        var delta = clock.getDelta();
        if ( mixer ) mixer.update( delta );

        var time = Date.now() * 0.0005;
        bulbMat.emissiveIntensity = pointLight.intensity / Math.pow( 0.02, 2.0 );
        pointLight.position.y = Math.cos( time ) * 75 + 90;

        renderer.render( scene, camera );
    }

        </script>

    </body>
</html>
